<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип сайта">
          <div class="profile__block">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить новое место"></button>
      </section>
      <section>
        <ul class="elements">

        </ul>
      </section>
    </main>

    <template class="elem">
      <li class="element">
        <img class="element__image" src="#" alt="Фото места">
        <button class="element__image-btn" type="button" aria-label="На весь экран фото места"></button>
        <button class="element__delete-urn" type="button" aria-label="Удалить карточку места"></button>
        <div class="element__rectangle">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="В избранное"></button>
        </div>
      </li>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="profile" class="popup__form" novalidate>
          <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_type_job" id="about-input" type="text" name="about"
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_new-space">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container">
        <h2 class="popup__text">Новое место</h2>
        <form name="mesto" class="popup__form" novalidate>
          <input class="popup__input popup__input_type_name-space" id="cardName-input" type="text" name="newCard"
            placeholder="Название места" minlength="2" maxlength="30" required>
          <span class="popup__input-error cardName-input-error"></span>
          <input class="popup__input popup__input_type_link-space" id="url-input" type="url" name="linkNewCard"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__save-btn popup__save-btn_disabled" type="submit" disabled>Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_full-size">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container popup__container_full-size">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="Фото места">
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <!-- подключен будет только index.js остальные импортируются в него -->
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
