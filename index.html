<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
      <div class="header__line"></div>
    </header>
    <div class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип сайта">
        <div class="profile__block">
          <h2 class="profile__name">Жак-Ив Кусто
            <button class="profile__editbtn" src="./images/Edit Button.svg" alt="Кнопка редакции профиля"></button>
          </h2>
          <p class="profile__job">Исследователь океана</p>
        </div>

      </div>
      <button class="profile__addbtn">
        <img class="profile__addbtn-image" src="./images/Vector.svg" alt="Кнопка добавления нового профиля">
      </button>
    </div>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/kaarachayevsk.png" alt="Фото Карачаевска">
          <div class="element__rectangle">
            <h3 class="element__title">Карачаевск</h3>
            <div class="element__like element__like_active">
              <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="element__svg-image"
                  d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z"
                  fill="black" />
              </svg>
            </div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__rectangle">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__like" src="./images/like.svg" alt="Лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Домбай</h3>
            <img class="element__like" src="./images/like.svg" alt="Лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__like" src="./images/like.svg" alt="Лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Домбай</h3>
            <img class="element__like" src="./images/like.svg" alt="Лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kaarachayevsk.png" alt="Фото Карачаевска">
          <div class="element__rectangle">
            <h3 class="element__title">Карачаевск</h3>
            <img class="element__like" src="./images/like.svg" alt="Лайк">
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>




    <div class="ui">
      <div class="ui__overlay"></div>
      <div class="ui__form">
        <h2 class="ui__redact">Редактировать профиль</h2>
        <p class="ui__namefield">Жак-Ив Кусто</p>
        <div class="ui__border-line"></div>
        <p class="ui__jobfield">Исследователь океана</p>
        <div class="ui__border-line"></div>
        <button class="ui__save">
          <p class="ui__savetext">Сохранить</p>
        </button>
        <button class="ui__close"></button>
      </div>
    </div>



    <script src="./scripts/script.js">
    </script>
  </div>
</body>

</html>
