<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип сайта">
          <div class="profile__block">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить новый профиль"></button>
      </section>

      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/kaarachayevsk.png" alt="Фото Карачаевска">
            <div class="element__rectangle">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Фото Горы Эльбрус">
            <div class="element__rectangle">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Фото Домбая">
            <div class="element__rectangle">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/klg.png" alt="Фото Домбая">
            <div class="element__rectangle">
              <h2 class="element__title">Калининград</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/spb.png" alt="Фото Домбая">
            <div class="element__rectangle">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/vdk.png" alt="Фото Карачаевска">
            <div class="element__rectangle">
              <h2 class="element__title">Владивосток</h2>
              <button class="element__like" type="button" aria-label="В избранное"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">

      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="user">
          <input class="popup__input popup__input_type_name" type="text" name="name">
          <input class="popup__input popup__input_type_job" type="text" name="about">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>

    </div>
    <script src="./scripts/script.js">
    </script>
  </div>
</body>

</html>
