<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
      <div class="header__line"></div>
    </header>
    <div class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип сайта">
        <div class="profile__block">
          <div class="profile__name-editbtn">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__editbtn"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>

      </div>
      <button class="profile__addbtn">
        <img class="profile__addbtn-image" src="./images/Vector.svg" alt="Кнопка добавления нового профиля">
      </button>
    </div>
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__name" type="text">
        <div class="popup__border-line"></div>
        <input class="popup__about" type="text">
        <div class="popup__border-line"></div>
        <button class="popup__saveButton">Сохранить</button>
        <button class="popup__close"></button>
      </div>
    </div>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/kaarachayevsk.png" alt="Фото Карачаевска">
          <div class="element__rectangle">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__rectangle">
            <h3 class="element__title">Гора Эльбрус</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Домбай</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/klg.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Калининград</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/spb.png" alt="Фото Домбая">
          <div class="element__rectangle">
            <h3 class="element__title">Санкт-Петербург</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/vdk.png" alt="Фото Карачаевска">
          <div class="element__rectangle">
            <h3 class="element__title">Владивосток</h3>
            <div class="element__like" title="Лайк"></div>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js">
    </script>
  </div>
</body>

</html>
