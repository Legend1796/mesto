<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип сайта">
          <div class="profile__block">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить новое место"></button>
      </section>
      <section>
        <ul class="elements">

        </ul>
      </section>
    </main>

    <template class="elem">
      <li class="element">
        <img class="element__image" src="#" alt="Фото места">
        <button class="element__image-btn" type="button" aria-label="На весь экран фото места"></button>
        <button class="element__delete-urn" type="button" aria-label="Удалить карточку места"></button>
        <div class="element__rectangle">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="В избранное"></button>
        </div>
      </li>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="user">
          <input class="popup__input popup__input_type_name" type="text" name="name">
          <input class="popup__input popup__input_type_job" type="text" name="about">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_new-space">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container">
        <h2 class="popup__text">Новое место</h2>
        <form name="user" class="popup__form">
          <input class="popup__input popup__input_type_name-space" placeholder="Название" type="text" name="newCard">
          <input class="popup__input popup__input_type_link-space" placeholder="Ссылка на картинку" type="text"
            name="linkNewCard">
          <button class="popup__save-btn" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_full-size">
      <button class="popup__overlay" type="button" aria-label="Оверлэй"></button>
      <div class="popup__container popup__container_full-size">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="Фото места">
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <script src="./scripts/script.js">
    </script>
    <!-- <script src="./scripts/validate.js"> -->
    <!-- </script> -->
  </div>
</body>

</html>
